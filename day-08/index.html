    深拷贝和浅拷贝：

    var a = 1
    var b = a
    b = 2 //这个时候改变 b
    a 完全不受 b 的影响那么我们就说这是一个深复制。对于简单类型（除了object以外）的数据来说，赋值就是深拷贝。


    对于复杂类型的数据（对象）来说，才要区分浅拷贝和深拷贝：

    var a = { name: 'frank' }
    var b = a
    b.name = 'b'
    a.name === 'b' // true，这是一个浅拷贝的例子，因为我们对 b 操作后，a 也变了。


    深拷贝就是对 Heap 内存进行完全的拷贝：
    var a = { name: 'frank' }
    var b = deepClone(a) // deepClone 还不知道怎么实现
    b.name = 'b'
    a.name === 'frank' // true
