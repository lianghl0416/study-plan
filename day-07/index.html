<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <title>我的导航</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./main.js">
</head>

<body>
    <header></header>
    <main>
        <div class='wrapper' id='main'>

        </div>
    </main>
    <footer></footer>
    <script>
        var Keys = {
            '0': ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p'],
            '1': ['a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l'],
            '2': ['z', 'x', 'c', 'v', 'b', 'n', 'm'],
            'length': 3
        }
        var hash = {
            'q': 'qq.com',
            'w': 'weibo.com',
            'e': 'ele.me',
            'r': 'renren.com',
            't': 'tianya.com',
            'y': 'youtube.com',
            'u': 'uc.com',
            'i': 'iqiyi.com',
            'o': 'opera.com',
            'a': 'acfun.tv',
            's': 'sohu.com',
            'z': 'zhifu.com',
        }
        //取出localStorage中对应的hash
        var hashInLocalStorage = JSON.parse(localStorage.getItem('bg') || 'null' )
        if(hashInLocalStorage){
            hash = hashInLocalStorage
        }
        //遍历keys，生成kbd标签
        index = 0
        while (index < Keys['length']) { // 0 1 2 
            div1 = document.createElement('div')
            main.appendChild(div1)
            row = Keys[index]  // 第一个数组  第二个数组  第三个数组
            index2 = 0
            while (index2 < row['length']) {  //0-9  0-8  0-6
                kbd1 = document.createElement('kbd')
                kbd1.textContent = row[index2]
                buttonX = document.createElement('button')
                buttonX.textContent = '编辑'
                buttonX.id = row[index2]
                buttonX.onclick = function (dianji) {
                    key = dianji['target']['id']
                    X = prompt('给我一个网址')
                    hash[key] = X  //hash变更
                    localStorage.setItem('bg',JSON.stringify(hash))
                }
                kbd1.appendChild(buttonX)
                div1.appendChild(kbd1)
                index2 = index2 + 1
            } alert
            index = index + 1
        }

        document.onkeypress = function (jianting) {
            aj = jianting['key']
            website = hash[aj]
            console.log(website)
            // location.href = 'http://'+website
            window.open('http://' + website, '-blank')

        }

    </script>
</body>

</html>
